<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>取消活动报名</title>
		<link href="css/style.css" rel="stylesheet" />
		<link href="css/weui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/frozen.css">
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/weui.min.js"></script>
		<script src="js/zepto.min.js"></script>
	</head>

	<body>

		<form id="signinpage">
		
			<header class="ui-header ui-header-positive ui-border-b">

				<i class="ui-icon-return" onclick="history.back()"></i>
				
				<div class="ui-row">
 					<div class="ui-col ui-col-80"><h1>取消活动报名</h1></div>
    				<div class="ui-col ui-col-20"><a href="javascript:intoMarketingIndex();"><div class="ui-badge-muted">回首页</div></a></div>		    			
    			</div>

			</header>
			<br />
			<br />
			<br />
			<br />

			<div class="weui-cells weui-cells_form">


				<div class="page__bd page__bd_spacing">
					<div class="page-btn-area">
						<a class="page-btn page-btn_primary" href="javascript:intoMarketingIndex()">确认取消</a>
						<input type="hidden" id="followid" name="followid" value="1" />
						<input type="hidden" id="membertel" name="membertel" value="2" />
											
						<input type="hidden" id="openid_id" name="openid_name" value="1" />
						<input type="hidden" id="nick_id" name="nick_name" value="1" />
					</div>
				</div>

				<div class="weui-footer">
					<br />
					<br />
					<p class="weui-footer__links">
						<a href="javascript:;" class="weui-footer__link">关于我们</a>
					</p>
					<p class="weui-footer__text">Copyright &copy; 2007-2017 XXXXX</p>
				</div>
			</div>

		</form>

		<script type="text/javascript">
			
			//提交问卷后，返回本次活动首页
			function gobackmarktingindex() {
				var openid = document.getElementById('openid_id').value;
				var nkid = document.getElementById('nick_id').value;
				$.ajax({
					type: 'get',
					url: 'marketingindex',
					cache: false,
					async: false,
					dataType: 'json',
					　　　　　　contentType: 'application/json',
					success: function(data) {
						window.location.href = 'marketingindex?openid='+openid+'&nickname='+nkid;
					},
					error: function(data) {
						alert(data.msg);
					}
				});
			}	
			//返回营销活动入口
			function intoMarketingIndex() {
				var openid = document.getElementById('openid_id').value;
				var nkid = document.getElementById('nick_id').value;				
				
				if(openid != ""){
					
				$.ajax({
					type: 'get',
					url: 'indexmarketing',
					cache: false,
					async: false,
					dataType: 'json',
					　　　　　　contentType: 'application/json',
					success: function(data) {
						window.location.href = 'indexmarketing.html?openid='+openid+'&nickname='+nkid;
					},
					error: function(data) {
						alert(data.msg);
					}
				});
					
				} else {
					alert("资料有误");
				}
			}
			
			jQuery.getUrlParam = function (name) {
     			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
     			var r = window.location.search.substr(1).match(reg);
     			if (r != null) return unescape(r[2]); return null;
			}  			
			$(document).ready(function() {
				
				$("#openid_id").val($.getUrlParam('openid'));
				$("#nick_id").val($.getUrlParam('nickname'));

			});

		</script>
	</body>

</html>
