<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>你问我答</title>
		<link href="css/style.css" rel="stylesheet" />
		<link href="css/weui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/frozen.css">
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/weui.min.js"></script>
		<script src="js/zepto.min.js"></script>
		<script src="js/func.js"></script>
	</head>

	<body>

		<form id="qaonline_view" method="post">
			<header class="ui-header ui-header-positive ui-border-b">
				<h1>查看你问我答</h1><button class="ui-btn" onclick="history.back()">回首页</button>
			</header>
			<br />
			<br />

			<div class="weui-cells weui-cells_form">

				<div id="searchresult"></div>

				<br />
			
			</div>

			<div class="page__bd page__bd_spacing">
				<div class="page-btn-area">
					<input type="hidden" id="qaid_id" name="qaid_name" value="1" />
					<input type="hidden" id="openid_id" name="openid_name" value="1" />
					<input type="hidden" id="nick_id" name="nick_name" value="1" />
				</div>
			</div>

		</form>
		
		<script id="template" type="text/html">
			<div>
              <div class="weui-cells weui-cells_form">
				<div class="weui-cell">
					<div class="weui-cell__hd"><label class="weui-label">问题类别</label></div>
					<div class="weui-cell__bd">
						<input  name="childname" class="weui-input" type="text" value=<#= name #> />
					</div>
				</div>
				
				<div class="weui-cell">
					<div class="weui-cell__hd"><label class="weui-label">问题描述</label></div>
					<div class="weui-cell__bd">
						<input  name="childname" class="weui-input" type="text" value=<#= description #> />
					</div>
				</div>
				
				<div class="weui-cell">
					<div class="weui-cell__hd"><label class="weui-label">解答内容</label></div>
					<div class="weui-cell__bd">
						<input  name="childname" class="weui-input" type="text" value=<#= ask #> />
					</div>
				</div>
				
			  </div>

			</div>
		</script>		

		<script type="text/javascript">
		$.fn.parseTemplate = function(data){ 
			var str = (this).html(); 
			var _tmplCache = {} 
			var err = ""; 
			try{ 
				var func = _tmplCache[str]; 
				if (!func){ 
					var strFunc = 
					"var p=[],print=function(){p.push.apply(p,arguments);};" + 
					"with(obj){p.push('" + 
					str.replace(/[\r\t\n]/g, " ") 
					.replace(/'(?=[^#]*#>)/g, "\t") 
					.split("'").join("\\'") 
					.split("\t").join("'") 
					.replace(/<#=(.+?)#>/g, "',$1,'") 
					.split("<#").join("');") 
					.split("#>").join("p.push('") 
					+ "');}return p.join('');";
					func = new Function("obj", strFunc); 
					_tmplCache[str] = func; 
				} 
					return func(data); 
			} catch(e){
				err = e.message; 
			} 
				return "< # ERROR: " + err.toString() + " # >"; 
		};
		
		function getqaonlineinfo() {
			var qaid = document.getElementById('qaid_id').value;
			var params = {
				id: qaid
			};

			$.ajax({
				type: 'get',
				url: 'getqaonlineinfo',
				cache: false,
				dataType: 'json',
				data: params,
				　　　　　　contentType: 'application/json',
				　　　　　　async: false,
				success: function(data) {
					//var result= JSON.stringify(data);
					//alert('success:' + result);
					var output = $('#template').parseTemplate(data);

					$('#searchresult').html(output);

				},
				error: function(data) {
					alert('failed:' + data.msg);
				}
			});
		}
		
		//for open form	
		jQuery.getUrlParam = function (name) {
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
			var r = window.location.search.substr(1).match(reg);
			if (r != null) return unescape(r[2]); return null;
		}
           		
		$(document).ready(function() {
			$("#openid_id").val($.getUrlParam('openid'));
			$("#nick_id").val($.getUrlParam('nickname'));
		
			$("#qaid_id").val($.getUrlParam('qaid'));

			getqaonlineinfo();
			
		});
		</script>
	</body>

</html>
